<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Food Delivery</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#fafafa; }
      .container { max-width: 1100px; margin: 20px auto; padding: 0 16px; }
      nav a { text-decoration:none; color:#333; }
      nav a + a { margin-left: 12px; }
      button { padding:8px 12px; border:1px solid #ddd; background:#fff; border-radius:8px; cursor:pointer; }
      input, select { padding:8px; border:1px solid #ddd; border-radius:8px; }
      table { width:100%; border-collapse:collapse; }
      th, td { padding:8px; border-top:1px solid #eee; }
      .card { border:1px solid #e5e5e5; background:#fff; border-radius:12px; padding:12px; }
      .grid { display:grid; gap:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
